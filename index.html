<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>âœ¨ Social Media Downloader</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #ffeef8 0%, #ffe4f3 50%, #ffd6ec 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: white;
            border-radius: 30px;
            padding: 40px 30px;
            box-shadow: 0 20px 60px rgba(255, 105, 180, 0.3);
            max-width: 500px;
            width: 100%;
            position: relative;
            overflow: hidden;
        }

        .sparkles {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 2em;
            animation: sparkle 2s infinite;
        }

        @keyframes sparkle {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.5; transform: scale(1.2); }
        }

        h1 {
            text-align: center;
            color: #ff69b4;
            margin-bottom: 10px;
            font-size: 2.2em;
            font-weight: 800;
        }

        .subtitle {
            text-align: center;
            color: #ff85c0;
            margin-bottom: 30px;
            font-size: 1em;
            font-weight: 500;
        }

        .input-wrapper {
            position: relative;
            margin-bottom: 20px;
        }

        .icon {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 1.5em;
        }

        input[type="text"] {
            width: 100%;
            padding: 20px 20px 20px 60px;
            border: 3px solid #ffb3d9;
            border-radius: 20px;
            font-size: 16px;
            transition: all 0.3s;
            background: #fff5fb;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #ff69b4;
            background: white;
            box-shadow: 0 0 20px rgba(255, 105, 180, 0.2);
        }

        input[type="text"]::placeholder {
            color: #ffb3d9;
        }

        .btn {
            width: 100%;
            padding: 20px;
            background: linear-gradient(135deg, #ff69b4 0%, #ff85c0 100%);
            color: white;
            border: none;
            border-radius: 20px;
            font-size: 18px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 10px 30px rgba(255, 105, 180, 0.4);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(255, 105, 180, 0.5);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn:disabled {
            background: #ffb3d9;
            cursor: not-allowed;
            transform: none;
        }

        .loading {
            display: none;
            text-align: center;
            margin-top: 30px;
        }

        .spinner {
            border: 4px solid #ffe4f3;
            border-top: 4px solid #ff69b4;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-text {
            color: #ff69b4;
            font-weight: 600;
        }

        .result {
            display: none;
            margin-top: 30px;
            padding: 25px;
            background: linear-gradient(135deg, #fff5fb 0%, #ffe4f3 100%);
            border-radius: 20px;
            text-align: center;
            border: 3px solid #ffb3d9;
        }

        .error {
            background: linear-gradient(135deg, #ffe4e4 0%, #ffccd5 100%);
            color: #d63384;
            padding: 20px;
            border-radius: 20px;
            margin-top: 20px;
            display: none;
            border: 3px solid #ff85a6;
            font-weight: 600;
        }

        .success-icon {
            font-size: 3em;
            margin-bottom: 15px;
        }

        .download-btn {
            display: inline-block;
            margin-top: 20px;
            padding: 15px 40px;
            background: linear-gradient(135deg, #ff1493 0%, #ff69b4 100%);
            color: white;
            text-decoration: none;
            border-radius: 15px;
            font-weight: 700;
            transition: all 0.3s;
            box-shadow: 0 10px 25px rgba(255, 20, 147, 0.4);
            font-size: 16px;
            text-transform: uppercase;
        }

        .download-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 35px rgba(255, 20, 147, 0.5);
        }

        .preview {
            margin-top: 20px;
            border-radius: 15px;
            overflow: hidden;
            max-width: 100%;
        }

        .preview img {
            max-width: 100%;
            border-radius: 15px;
        }

        .platforms {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 30px;
            flex-wrap: wrap;
        }

        .platform {
            background: white;
            padding: 15px 25px;
            border-radius: 15px;
            font-size: 0.9em;
            color: #ff69b4;
            font-weight: 600;
            box-shadow: 0 5px 15px rgba(255, 105, 180, 0.2);
        }

        .footer {
            text-align: center;
            margin-top: 30px;
            color: #ff85c0;
            font-size: 0.85em;
        }

        @media (max-width: 600px) {
            .container {
                padding: 30px 20px;
                border-radius: 25px;
            }

            h1 {
                font-size: 1.8em;
            }

            .subtitle {
                font-size: 0.9em;
            }

            input[type="text"] {
                padding: 18px 18px 18px 55px;
                font-size: 16px;
            }

            .btn {
                padding: 18px;
                font-size: 16px;
            }

            .platform {
                padding: 12px 20px;
                font-size: 0.85em;
            }
        }

        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .hearts {
            position: fixed;
            pointer-events: none;
            font-size: 20px;
            color: #ff69b4;
            opacity: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sparkles">âœ¨</div>
        
        <h1>ðŸ’– Media Saver</h1>
        <p class="subtitle">Save your favorite videos & photos!</p>

        <div class="input-wrapper">
            <span class="icon">ðŸ”—</span>
            <input 
                type="text" 
                id="urlInput" 
                placeholder="Paste Instagram or TikTok link here..."
                autocomplete="off"
            >
        </div>

        <button class="btn" id="downloadBtn" onclick="startDownload()">
            ðŸ’• Download Now
        </button>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p class="loading-text">Getting your media... âœ¨</p>
        </div>

        <div class="error" id="error"></div>

        <div class="result" id="result"></div>

        <div class="platforms">
            <div class="platform">ðŸ“· Instagram</div>
            <div class="platform">ðŸŽµ TikTok</div>
        </div>

        <div class="footer">
            Made with ðŸ’– for you
        </div>
    </div>

    <script>
        async function startDownload() {
            const urlInput = document.getElementById('urlInput');
            const downloadBtn = document.getElementById('downloadBtn');
            const loading = document.getElementById('loading');
            const errorDiv = document.getElementById('error');
            const resultDiv = document.getElementById('result');

            const url = urlInput.value.trim();

            errorDiv.style.display = 'none';
            resultDiv.style.display = 'none';
            
            if (!url) {
                showError('Please paste a link first! ðŸ’—');
                return;
            }

            loading.style.display = 'block';
            downloadBtn.disabled = true;

            try {
                const response = await fetch('/api/download', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ url })
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || 'Download failed');
                }

                loading.style.display = 'none';

                resultDiv.innerHTML = `
                    <div class="success-icon">ðŸŽ‰</div>
                    <h3 style="color: #ff69b4; margin-bottom: 15px;">Ready to download!</h3>
                    ${data.thumbnail ? `<img src="${data.thumbnail}" alt="Preview" class="preview">` : ''}
                    <a href="${data.downloadUrl}" class="download-btn" download>
                        ðŸ“¥ Download ${data.type === 'video' ? 'Video' : 'Image'}
                    </a>
                    <p style="margin-top: 15px; color: #ff85c0; font-size: 0.9em;">
                        ${data.quality || 'High Quality'} âœ¨
                    </p>
                `;
                resultDiv.style.display = 'block';
                resultDiv.classList.add('fade-in');

                createHearts();

            } catch (error) {
                loading.style.display = 'none';
                showError(error.message);
            } finally {
                downloadBtn.disabled = false;
            }
        }

        function showError(message) {
            const errorDiv = document.getElementById('error');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            errorDiv.classList.add('fade-in');
        }

        function createHearts() {
            for (let i = 0; i < 10; i++) {
                setTimeout(() => {
                    const heart = document.createElement('div');
                    heart.className = 'hearts';
                    heart.textContent = 'ðŸ’–';
                    heart.style.left = Math.random() * 100 + '%';
                    heart.style.top = '100%';
                    document.body.appendChild(heart);

                    heart.animate([
                        { opacity: 0, transform: 'translateY(0) scale(0)' },
                        { opacity: 1, transform: 'translateY(-100px) scale(1)' },
                        { opacity: 0, transform: 'translateY(-200px) scale(0.5)' }
                    ], {
                        duration: 2000,
                        easing: 'ease-out'
                    });

                    setTimeout(() => heart.remove(), 2000);
                }, i * 200);
            }
        }

        document.getElementById('urlInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                startDownload();
            }
        });

        document.getElementById('urlInput').addEventListener('input', () => {
            document.getElementById('error').style.display = 'none';
        });
    </script>
</body>
</html>
